{{#*inline "post_html"}}
<div class="isu-post" id="pid_{{post.id}}" data-created-at="{{date_time_format post.created_at}}">
  <div class="isu-post-header">
    <a href="/{{user.account_name}} " class="isu-post-account-name">{{user.account_name}}</a>
    <a href="/posts/{{post.id}}" class="isu-post-permalink">
      <time class="timeago" datetime="{{date_time_format post.created_at}}"></time>
    </a>
  </div>
  <div class="isu-post-image">
    <img src="{{image_url_helper this}}" class="isu-image">
  </div>
  <div class="isu-post-text">
    <a href="/{{user.account_name}}" class="isu-post-account-name">{{user.account_name}}</a>
    {{body}}
  </div>
  <div class="isu-post-comment">
    <div class="isu-post-comment-count">
      comments: <b>{{comment_count}}</b>
    </div>

    {{#each comments}}
    <div class="isu-comment">
      <a href="/{{user.account_name}}" class="isu-comment-account-name">{{user.account_name}}</a>
      <span class="isu-comment-text">{{comment.comment}}</span>
    </div>
    {{/each}}
    <div class="isu-comment-form">
      <form method="post" action="/comment">
        <input type="text" name="comment">
        <input type="hidden" name="post_id" value="{{post.id}}">
        <input type="hidden" name="csrf_token" value="{{csrf_token}}">
        <input type="submit" name="submit" value="submit">
      </form>
    </div>
  </div>
</div>
{{/inline}}
{{> (lookup this "post_parent")}}
